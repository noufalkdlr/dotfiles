<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="lang" compare="contains">
      <string>ml</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Sans Malayalam</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>Manjari</string>
    </edit>
  </match>
</fontconfig>
